<html>
<head>
  <meta charset="UTF-8">
  <title>NFT Analysis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="title">WHO ARE YOU?</div>
    <button class="analyze-btn" onclick="analyze()">Analyze</button>
    <div id="loading" class="loading">Analyzing... <span id="progress">0%</span></div>
    <div id="result" class="result"></div>
    <button id="retry" class="retry-btn" onclick="retry()" style="display:none;">Analyze Again</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
